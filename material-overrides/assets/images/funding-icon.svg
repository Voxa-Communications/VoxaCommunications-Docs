    <circle cx="30" cy="-10" r="6" fill="white" opacity="0.7"/>
    <text x="30" y="-6" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
    <circle cx="-25" cy="20" r="5" fill="white" opacity="0.6"/>
    <text x="-25" y="23" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="7" font-weight="bold">$</text>
    <circle cx="25" cy="20" r="5" fill="white" opacity="0.6"/>
    <text x="25" y="23" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="7" font-weight="bold">$</text>
  </g>
  <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FUNDING</text>
</svg>
