<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="120" fill="url(#apiGradient)" rx="12"/>
  <g transform="translate(100, 60)">
    <!-- API/Integration icon -->
    <rect x="-20" y="-12" width="40" height="24" fill="white" opacity="0.9" rx="4"/>
    <!-- Code brackets -->
    <text x="0" y="4" text-anchor="middle" fill="#06B6D4" font-family="monospace" font-size="16" font-weight="bold">&lt;/&gt;</text>
    <!-- Connection points -->
    <circle cx="-25" cy="0" r="3" fill="white" opacity="0.7"/>
    <circle cx="25" cy="0" r="3" fill="white" opacity="0.7"/>
    <line x1="-22" y1="0" x2="-20" y2="0" stroke="white" stroke-width="2"/>
    <line x1="20" y1="0" x2="22" y2="0" stroke="white" stroke-width="2"/>
  </g>
  <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">API</text>
</svg>
