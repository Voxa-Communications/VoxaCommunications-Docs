<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fundamentalsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="url(#fundamentalsGradient)" opacity="0.1"/>
  <circle cx="75" cy="75" r="70" fill="none" stroke="url(#fundamentalsGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main book/learning icon -->
  <g transform="translate(75, 75)" filter="url(#glow)">
    <!-- Open book -->
    <g>
      <!-- Left page -->
      <path d="M -25 -20 Q -35 -22 -35 -10 L -35 20 Q -35 25 -25 23 L -2 18 L -2 -15 Z" 
            fill="white" opacity="0.9" stroke="#00d4ff" stroke-width="1"/>
      <!-- Right page -->
      <path d="M 25 -20 Q 35 -22 35 -10 L 35 20 Q 35 25 25 23 L 2 18 L 2 -15 Z" 
            fill="white" opacity="0.9" stroke="#00d4ff" stroke-width="1"/>
      
      <!-- Book spine/binding -->
      <line x1="-2" y1="-15" x2="-2" y2="18" stroke="#00d4ff" stroke-width="2"/>
      <line x1="2" y1="-15" x2="2" y2="18" stroke="#00d4ff" stroke-width="2"/>
      
      <!-- Text lines on left page -->
      <line x1="-30" y1="-12" x2="-8" y2="-10" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
      <line x1="-30" y1="-6" x2="-8" y2="-4" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
      <line x1="-30" y1="0" x2="-8" y2="2" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
      <line x1="-30" y1="6" x2="-8" y2="8" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
      
      <!-- Text lines on right page -->
      <line x1="8" y1="-10" x2="30" y2="-12" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
      <line x1="8" y1="-4" x2="30" y2="-6" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
      <line x1="8" y1="2" x2="30" y2="0" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
      <line x1="8" y1="8" x2="30" y2="6" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Knowledge symbols floating around -->
    <g opacity="0.7">
      <!-- Light bulb (idea) -->
      <g transform="translate(-45, -30)">
        <circle cx="0" cy="-3" r="6" fill="none" stroke="#00d4ff" stroke-width="2"/>
        <rect x="-3" y="3" width="6" height="4" fill="none" stroke="#00d4ff" stroke-width="1"/>
        <line x1="-2" y1="7" x2="2" y2="7" stroke="#00d4ff" stroke-width="1"/>
      </g>
      
      <!-- Gear (mechanics) -->
      <g transform="translate(45, -25)">
        <circle cx="0" cy="0" r="8" fill="none" stroke="#00d4ff" stroke-width="2"/>
        <circle cx="0" cy="0" r="3" fill="#00d4ff"/>
        <!-- Gear teeth -->
        <rect x="-1" y="-10" width="2" height="4" fill="#00d4ff"/>
        <rect x="-1" y="6" width="2" height="4" fill="#00d4ff"/>
        <rect x="-10" y="-1" width="4" height="2" fill="#00d4ff"/>
        <rect x="6" y="-1" width="4" height="2" fill="#00d4ff"/>
      </g>
      
      <!-- Formula/equation -->
      <g transform="translate(-40, 35)">
        <text x="0" y="0" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">E=mcÂ²</text>
      </g>
      
      <!-- Network nodes -->
      <g transform="translate(35, 30)">
        <circle cx="0" cy="0" r="3" fill="#00d4ff"/>
        <circle cx="8" cy="4" r="2" fill="#00d4ff" opacity="0.8"/>
        <circle cx="-6" cy="6" r="2" fill="#00d4ff" opacity="0.8"/>
        <line x1="0" y1="0" x2="8" y2="4" stroke="#00d4ff" stroke-width="1"/>
        <line x1="0" y1="0" x2="-6" y2="6" stroke="#00d4ff" stroke-width="1"/>
      </g>
    </g>
  </g>
</svg>
