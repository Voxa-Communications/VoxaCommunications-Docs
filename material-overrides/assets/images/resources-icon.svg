<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resourcesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="120" fill="url(#resourcesGradient)" rx="12"/>
  <g transform="translate(100, 60)">
    <!-- Resources/Library icon -->
    <rect x="-15" y="-15" width="30" height="20" fill="white" opacity="0.9" rx="2"/>
    <rect x="-12" y="-12" width="24" height="16" fill="white" opacity="0.7" rx="2"/>
    <rect x="-9" y="-9" width="18" height="12" fill="white" opacity="0.5" rx="2"/>
    <!-- Book spine lines -->
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#8B5CF6" stroke-width="1"/>
  </g>
  <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RESOURCES</text>
</svg>
