<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="practicesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="120" fill="url(#practicesGradient)" rx="12"/>
  <g transform="translate(100, 60)">
    <!-- Best practices/checklist icon -->
    <rect x="-15" y="-18" width="30" height="36" fill="white" opacity="0.9" rx="3"/>
    <!-- Checkmarks -->
    <polyline points="-8,-8 -5,-5 2,-12" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
    <polyline points="-8,0 -5,3 2,-4" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
    <polyline points="-8,8 -5,11 2,4" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  </g>
  <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BEST PRACTICES</text>
</svg>
